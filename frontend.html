<html lang="en">

  <meta charset="UTF-8" />

  <title>Clickspace</title>
  <!-- Google Fonts: Dancing Script & Pacifico for tagline -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe0ef 0%, #f9c6e0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 5.2rem; /* Increased by +2rem */
      color: #d16ba5;
      text-align: center;
      margin-top: 38px;
      margin-bottom: 8px;
      letter-spacing: 2px;
      animation: popIn 1.2s;
      user-select: none;
      font-weight: 900; /* More bold */
    }
    .tagline {
      font-family: 'Pacifico', cursive;
      font-size: 1.35rem;
      color: #b85fa6;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-weight: 500;
      user-select: none;
      animation: fadeInUp 1.2s;
    }
    .time-wasted-box {
      background: #fff0fa;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(209,107,165,0.10);
      padding: 18px 30px 18px 30px;
      margin-bottom: 28px;
      margin-top: 10px;
      min-width: 260px;
      text-align: center;
      color: #b85fa6;
      font-size: 1.15rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 1.2s;
    }
    .time-wasted-title {
      font-size: 1.2rem;
      color: #d16ba5;
      font-weight: bold;
      margin-bottom: 2px;
      letter-spacing: 1px;
      min-height: 28px;
    }
    .time-wasted-time {
      font-size: 1.5rem;
      color: #b85fa6;
      font-weight: bold;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0;}
      80% { transform: scale(1.1);}
      100% { transform: scale(1); opacity: 1;}
    }
    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 38px;
      margin-bottom: 38px;
      flex-wrap: wrap;
      animation: fadeInUp 1.2s;
    }
    .icon-btn {
      background: #fff0fa;
      border: none;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(209,107,165,0.08);
      padding: 22px 18px 14px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      min-width: 110px;
      min-height: 110px;
      outline: none;
      position: relative;
    }
    .icon-btn:hover, .icon-btn:focus {
      background: #ffe6f3;
      transform: translateY(-5px) scale(1.07);
      box-shadow: 0 4px 18px rgba(209,107,165,0.13);
    }
    .icon-btn svg {
      width: 38px;
      height: 38px;
      margin-bottom: 10px;
      fill: #d16ba5;
      transition: fill 0.2s;
    }
    .icon-btn span {
      font-size: 1.08rem;
      color: #b85fa6;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      user-select: none;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 220px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }
    .item {
      width: 270px;
      margin: 12px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(209,107,165,0.10);
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: itemAppear 0.7s forwards;
    }
    .item:nth-child(1) { animation-delay: 0.1s;}
    .item:nth-child(2) { animation-delay: 0.2s;}
    .item:nth-child(3) { animation-delay: 0.3s;}
    @keyframes itemAppear {
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .item img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(.34,1.56,.64,1);
    }
    .item:hover img {
      transform: scale(1.08) rotate(-2deg);
    }
    .item p {
      padding: 10px;
      text-align: center;
      font-size: 17px;
      background: #fafafa;
      margin: 0;
      animation: fadeInUp 0.8s;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .gallery { max-width: 100vw; }
      .item { width: 90vw; max-width: 320px; }
      .icon-bar { gap: 18px; }
      .time-wasted-box { min-width: 180px; font-size: 1rem; }
      .time-wasted-title { font-size: 1rem; }
      .time-wasted-time { font-size: 1.1rem; }
    }
  </style>
</head>

        img: 'https://tse4.mm.bing.net/th/id/OIP.VRdxsitbGXk0NVymlO5RLwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3',
        caption: 'Cozy Casuals',
        subcaption: 'Chic comfort for everyday moments.'
      }
    ];

    function showGallery(category) {
      const categories = { cozy, animals, food, space, fashion };
      const images = categories[category] || [];
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      // If "Rainy Reverie" (first cozy option) or "Golden Whimsy" (second cozy option) is clicked, open a new page
      if (category === 'cozy') {
        images.forEach((item, idx) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.style.animationDelay = (0.1 + idx * 0.1) + 's';
          div.innerHTML = `<img src="${item.img}" alt="${item.caption}">
            <p>
              <strong>${item.caption}</strong>
              ${item.subcaption ? `<br><span style="font-size:0.98em;color:#b085b6;">${item.subcaption}</span>` : ''}
            </p>`;
          if (idx === 0) {
            div.style.cursor = "pointer";
            div.onclick = function() {
              window.open(
                "https://tse4.mm.bing.net/th/id/OIP.2xdAps88I2rFXq4DvDtLBAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3",
                "_blank"
              );
            };
          }
          if (idx === 1) {
            div.style.cursor = "pointer";
            div.onclick = function() {
              window.open(
                "https://i.pinimg.com/originals/b6/03/2c/b6032c82cea16aaf4a3117c3821a8143.jpg",
                "_blank"
              );
            };
          }
          if (idx === 2) {
            div.style.cursor = "pointer";
            div.onclick = function() {
              window.open(
                "https://tse2.mm.bing.net/th/id/OIP.a7qvcIc0lSj9hPYMjUnVtgHaEo?rs=1&pid=ImgDetMain&o=7&rm=3", // Example starry mountains video
                "_blank"
              );
            };
          }
          gallery.appendChild(div);
        });
        return;
      }

      // Default gallery rendering for other categories
      images.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.animationDelay = (0.1 + idx * 0.1) + 's';
        div.innerHTML = `<img src="${item.img}" alt="${item.caption}">
          <p>
            <strong>${item.caption}</strong>
            ${item.subcaption ? `<br><span style="font-size:0.98em;color:#b085b6;">${item.subcaption}</span>` : ''}
          </p>`;
        gallery.appendChild(div);
      });
    }

    // Play sound for each icon
    function playSound(category) {
      const audioMap = {
        cozy: 'audio-cozy',
        animals: 'audio-animals',
        food: 'audio-food',
        space: 'audio-space',
        fashion: 'audio-fashion'
      };
      // Stop all sounds first
      Object.values(audioMap).forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0;
      });
      const audio = document.getElementById(audioMap[category]);
      if (audio) {
        audio.play();
      }
    }

    // Sassy captions for every 20 seconds
    const sassyCaptions = [
      "Welcome! Let's see how long you last...",
      "20 seconds in: Still vibing, huh?",
      "40 seconds: You could've microwaved popcorn by now.",
      "60 seconds: That's a whole minute of pure procrastination.",
      "80 seconds: Are you... okay?",
      "100 seconds: Time flies when you're wasting it.",
      "120 seconds: You must really love this site.",
      "140 seconds: At this point, you're part of the furniture.",
      "160 seconds: Your dedication to wasting time is impressive.",
      "180 seconds: Still here? Iconic.",
      "200 seconds: You could've called your mom.",
      "220 seconds: This is getting serious.",
      "240 seconds: You deserve a medal for time-wasting.",
      "260 seconds: The gallery is flattered.",
      "280 seconds: You are now a Clickspace legend.",
      "300 seconds: Five minutes! Wow.",
      "320 seconds: Are you collecting seconds?",
      "340 seconds: The clock is your only competition.",
      "360 seconds: Still scrolling? Respect.",
      "380 seconds: You win. Time is yours."
    ];
    let secondsWasted = 0;
    function updateTimeWasted() {
      secondsWasted++;
      let mins = Math.floor(secondsWasted / 60);
      let secs = secondsWasted % 60;
      let timeStr = mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
      document.getElementById('time-wasted').textContent = `Time wasted: ${timeStr}`;

      let idx = Math.floor(secondsWasted / 20);
      if (idx >= sassyCaptions.length) idx = sassyCaptions.length - 1;
      document.getElementById('wasted-title').textContent = sassyCaptions[idx];
    }
    setInterval(updateTimeWasted, 1000);
  </script>
</body>
